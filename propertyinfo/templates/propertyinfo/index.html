{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Karla', sans-serif;
        }

        h3 {
            font-weight: 600;
        }

        table {
            height: 0%;
            width: 100%;
        }

        tr, td {
            vertical-align: top;
            pad: 5px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html, body, .Container {
            height: 100%;
        }

        .Container:before {
            content: '';
            height: 100%;
            float: left;
        }

        .Header {
            width: 100%;
            table-layout: auto;
            border-collapse: collapse;
            margin-bottom: 100px;
            position: fixed;
        }

        .Footer {
            margin-top: 10px;
        }

        .Content {
            position: relative;
            z-index: 1;
        }

        .Content:after {
            content: '';
            clear: both;
            display: block;
        }

        .Wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .Wrapper > div {
            height: 100%;
        }

        .LeftContent {
            float: left;
            margin-left: 10px;
            width: 20%;
            height: 100%;
        }

        .RightContent {
            overflow: auto;
        }

        .right {
            text-align: right;
            vertical-align: center;
        }

        .center {
            width: 100%;
            height: 100%;
            text-align: center;
            vertical-align: center;

        }

        .fixed_header {
            width: 100%;
            table-layout: auto;
            border-collapse: collapse;
            position: fixed;
        }

        .fixed_header tbody {
            display: block;
            width: 100%;
            overflow: auto;
            height: 700%;
        }

        html {
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #top, #middle, #bottom {
            height: 600px;
            width: 300px;
            background: none;
        }

        body {
            font-size: .875rem;
        }

        .feather {
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }

        /*
         * Sidebar
         */

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100; /* Behind the navbar */
            padding: 48px 0 0; /* Height of navbar */
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        }

        @supports ((position: -webkit-sticky) or (position: sticky)) {
            .sidebar-sticky {
                position: -webkit-sticky;
                position: sticky;
            }
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #999;
        }

        .sidebar .nav-link.active {
            color: #007bff;
        }

        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }

        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
        }

        /*
         * Content
         */

        [role="main"] {
            padding-top: 48px; /* Space for fixed navbar */
        }

        /*
         * Navbar
         */

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            {#background-color: rgba(0, 0, 0, .25);#}
            {#box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);#}
        }

        .navbar .form-control {
            padding: .75rem 1rem;
            border-width: 0;
            border-radius: 0;
        }

        .form-control-dark {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .1);
        }

        .form-control-dark:focus {
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
        }


    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="//www.squarefoot.com.sg/js/iframeresizer.min.js"></script>

    <script src="//www.squarefoot.com.sg/component/sqftapi?token=krsq4yuwi8tldbp6vn9fxhc2o3m5170e&task=js"></script>
    <script>
        $(document).ready(function () {
            squarefoot.load("sqftmain", {
                task: "project",
                name: " {{ name }}",
                type: "r",
                subtype: "abc",
                summary: "1",
                pricechart: "1",
                rangechart: "1",
                map: "1",
                amenities: "1,1,500,ckl"
                //transaction: "1", rental: "1",
            });
            $("#sqftmain").iFrameResize();
        });
    </script>
</head>

        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"

                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <form class="form-inline my-2 my-lg-0" action="/search" method="get">

                    <li class="nav-item">

                            <label for="keyword"></label>
                            <input class="form-control mr-sm-2" type="search" value="{{ keyword }}"
                                   name="keyword" id="keyword" aria-label="Search" size=75%>
                            <input type="hidden" name="sortby" id="sortby" value="mostrelevant">
                            <input type="hidden" name="filterby" id="filterby" value="nil">
                            <input type="hidden" name="district" id="district" value="nil">
                        </div>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">Search</button>

                    </li>
            </ul>
            </form>
            <form action="/users">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
                    </li>
            </form>
            </ul>
        </div>
    </nav>
