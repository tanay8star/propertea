{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        table {
            height: 90%;
            width: 100%;
        }
         tr, td {
            height:100%;
            vertical-align: top;
            pad:5px;
        }
         .top-right {
            top: 10px;
            right: 20px;
        }
        .center {
            height: 100%;
            width: 100%;
            text-align: center;
            vertical-align: middle;
        }
        .fixed_header{
            width: 100%;
            table-layout: auto;
            border-collapse: collapse;
        }

        .fixed_header tbody{
          display: block;
          width: 100%;
          overflow: auto;
          height: 700%;
        }


    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

<table class="fixed_header" >
    <thead>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand mr-sm-6" href="/">
                <img src="{% static "logo.png" %}" height=30px />
                <a class="navbar-brand" href="/">Propertea </a>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-2 my-lg-0" action ="/search" method = "get">

                        <li class="nav-item">
                            <input class="form-control mr-sm-2" type="search" value="{{ keyword }}" name = "keyword" id = "keyword" aria-label="Search" size=75%>

                        </li>

                        <li class="nav-item">
                            <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">Search</button>

                        </li>
                </ul>
                </form>
                {% if user.is_authenticated %}
                    <a>Welcome, {{ user.username }}</a>
                {% else %}
               <form action="/users">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <div class="position-absolute top-right">
                                <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
                            </div>
                        </li>
                    </form>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </thead>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="//www.squarefoot.com.sg/js/iframeresizer.min.js"></script>
<!-- Replace j93b541us62ngpax78dqefm0rzocythi in the following line with token issued for your domain -->
<script src="//www.squarefoot.com.sg/component/sqftapi?token=krsq4yuwi8tldbp6vn9fxhc2o3m5170e&task=js"></script>
<script>
    $(document).ready(function(){
        squarefoot.load("sqftmain", {
            task: "project", name: "{{ name }}", type: "r", subtype: "abc", summary: "1", pricechart: "1",
            rangechart: "1", map: "1", amenities: "1,1,500,ckl"
            //transaction: "1", rental: "1",
        });
        $("#sqftmain").iFrameResize();
    });
</script>
<iframe id="sqftmain" style="background-color:#fcfcfc" frameborder="0" width="100%"></iframe>

<div class="col-md-12">{{plot|safe}}</div>


</body>

</html>
